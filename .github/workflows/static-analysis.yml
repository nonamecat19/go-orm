name: Static Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  staticcheck:
    name: Staticcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.1'
          cache: false

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Set up Go workspace
        run: |
          # Ensure Go workspace is properly configured
          go work sync

      - name: Run staticcheck on all modules
        run: |
          # Get all directories from go.work
          modules=$(grep -v '^#' go.work | grep '^\s*\.' | tr -d ' \t')

          # Run staticcheck on each module
          for module in $modules; do
            echo "Running staticcheck on $module"
            cd $module
            staticcheck ./...
            cd - > /dev/null
          done
